{% load janun_tags wagtailimages_tags %}

{% image value jpg as original_image %}

<div class="attributed-image">
  <img src="{{ original_image.url }}"
    srcset="{{ value|srcset:'width-320|jpg width-640|jpg width-1280|jpg width-695|jpg width-1792|jpg' }}"
    sizes="(min-width: 40em) 43.38em, 100vw"
    alt="{{ original_image.alt }}"
    class="{{classname}}">

  {% if value.attribution %}
    <div class="image-attribution">{{ value.attribution }}</div>
  {% endif %}
</div>
