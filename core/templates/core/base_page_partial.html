{% load wagtailcore_tags wagtailimages_tags janun_tags %}

<article class="panel base-page-partial">
  {% if object.main_image %}
  <a href="{% pageurl object %}">
    {% include 'includes/image.html' with value=object.main_image classname="main-image" %}
  </a>
  {% endif %}
  <h3><a href="{% pageurl object %}" title="{{object.title}}">{{ object.title }}</a></h3>
</article>
