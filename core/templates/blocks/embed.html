{% load stuff %}
{% load wagtailembeds_tags %}
{% with embed=value.embed.url|get_embed %}

    <figure class="block-image--{{ value.size }}"  itemscope itemtype="http://schema.org/MediaObject">

    {{ value.embed }}

    <meta itemprop="embedUrl" content="{{ value.embed.url }}">

    <figcaption class="block-image__caption">
      <span itemprop="caption">
        {% if value.caption %}
          {{ value.caption }}
        {% else %}
          {{ embed.title }}
        {% endif %}
      </span>
      {% if embed.author_name %}
        <span itemprop="author"
              itemscope itemtype="http://schema.org/Person"
              class="block-image__attribution">
          {{ embed.type|capfirst }}: <span itemprop="name">{{ embed.author_name|title }}</span>
          (<a href="{{ embed.url }}">{{ embed.provider_name }}</a>)
        </span>
      {% endif %}
    </figcaption>

  </figure>

{% endwith %}
