{% load stuff %}
{% load wagtailembeds_tags %}
{% with embed=value.embed.url|get_embed %}

    <figure class="block-image--{{ value.size }}"  itemscope itemtype="http://schema.org/MediaObject">

    {{ value.embed }}

    <meta itemprop="embedUrl" content="{{ value.embed.url }}">

    {% if value.caption %}
      <figcaption class="block-image__caption">
        <span itemprop="caption">
          {{ value.caption }}
        </span>
      </figcaption>
    {% endif %}

  </figure>

{% endwith %}
