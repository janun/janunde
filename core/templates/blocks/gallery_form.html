<div class="{{ classname }}">
    {% if help_text %}
        <div class="object-help help">{{ help_text }}</div>
    {% endif %}

    <ul class="fields">
        {% for child in children.values %}
            <li{% if child.block.required %} class="required"{% endif %}>
                {% if child.block.label %}
                    <label{% if child.id_for_label %} for="{{ child.id_for_label }}"{% endif %}>{{ child.block.label }}:</label>
                {% endif %}
                {{ child.render_form }}
            </li>
        {% endfor %}
    </ul>
    <div class="fields">
      <a class="button" target="_blank" href="{% url 'wagtailadmin_collections:add' %}">Sammlung erstellen</a>
      <!-- <a class="button button-secondary" target="_blank" href="{% url 'wagtailimages:index' %}?collection_id=3">Bilder angucken</a> -->
    </div>
</div>
