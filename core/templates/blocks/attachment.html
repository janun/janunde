<a href="{{ value.file.url }}" target="_blank" 
   class="inline-flex flex-wrap items-center group bg-white shadow hover:shadow-md hover:border px-3 md:px-5 py-2 md:py-3 my-5 rounded">
  <div>
    <div class="text-sm">{{ value.title }}</div>
  </div>
  <div class="md:ml-4 mt-4">
    <div class="md:ml-6 bg-green-500 text-white text-xs group-hover:bg-green-600 rounded-full px-3 py-1">Download</div>
     <div class="text-xs mt-1 text-gray-600">
      {{ value.file_extension|upper }}-Datei,
      {{ value.file.size|filesizeformat }}
    </div>
  </div>
</a>

  margin-top: -25px;
