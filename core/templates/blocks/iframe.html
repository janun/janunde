<iframe
  src="{{ value.url }}"
  {% if value.allowFullScreen %}allowFullScreen{% endif %}
  frameborder="0"
></iframe>

<style>
  .block-iframe {
    width: 100%;
    position: relative;
    overflow: hidden;
    height: 0;
    padding-bottom: {% widthratio value.height value.width 100 %}%;
  }

  .block-iframe iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }
</style>
