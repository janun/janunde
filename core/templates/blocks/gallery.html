{% load imageurl %}

<div class="image-gallery js-image-gallery">
  <a class="image-gallery__active-image-link" href="{{ images.0|imageurl:"original" }}">
    <img class="image-gallery__active-image" src="{{ images.0|imageurl:"fill-790x550" }}">
  </a>
  <span class="image-gallery__attribution">{{ images.0.attribution }}</span>

  <div class="image-gallery__image-list">
    {% for image in images %}
      <a href="{{ image|imageurl:"original" }}">
        <img class="image-gallery__image"
             data-attribution="{{ image.attribution }}"
             data-src="{{ image|imageurl:"fill-790x550" }}"
             data-huge-src="{{ image|imageurl:"original" }}"
             src="{{ image|imageurl:"fill-144x100" }}">
      </a>
    {% endfor %}
  </div>
</div>
