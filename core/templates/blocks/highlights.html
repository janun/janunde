{% load render_partial %}

{% if self.heading %}
  <h2 class="block-highlights__heading">{{ self.heading }}</h2>
{% endif %}

<div class="block-highlights__grid">  
  {% for object in self.objects %}
    <div class="block-highlights__grid-item">
      {% render_partial object.specific %}
    </div>
  {% endfor %}
</div>

<a class="block-highlights__link" href="/veranstaltungen">Alle Veranstaltungen</a>
<a class="block-highlights__link" href="/artikel">Alle Artikel</a>
