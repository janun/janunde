{% load wagtailcore_tags %}

{% if self.heading %}
  <h2 id="{{ self.heading|slugify }}" class="block-box__heading">{{ self.heading }}</h2>
{% endif %}

<div class="block-box__text">
  {{ self.text }}
</div>

<div class="block-box__buttons">
  {% for button in self.buttons %}
    {% include_block button %}
  {% endfor %}
</div>
