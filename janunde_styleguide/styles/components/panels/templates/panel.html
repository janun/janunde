<div class="panel {{ css_class }}">
  {% if picture %}
    <div class="picture">
      {{ picture }}
      {% if heading %}<div class="overlay {{ellipsize}}"><h3>{{ heading }}</h3></div>{% endif %}
    </div>
  {% else %}
    {% if heading %}<h3 class="{{ellipsize}}">{{ heading }}</h3>{% endif %}
  {% endif %}
  {{ content }}
</div>
